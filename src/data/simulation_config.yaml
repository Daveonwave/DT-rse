# ################## #
# Simulation Options #
# ################## #

# Load Data (input data) and Ground Data (validation data)
# ----------------------------------------------------------------
#   1. specify the .csv file from which we have to read data
#   2. 'var' has to be a variable among [current, voltage, power]
# ----------------------------------------------------------------
load:
    csv: 'input_data.csv'
    var: 'current'
ground:
    csv: 'ground_data.csv'
    var: 'voltage'

# Data options
use_data_units: False

# Time options
duration: 3600
sampling_time: 1

# Electrical options
nominal_capacity: 30
v_max: 10
v_min: 0


# List of all the possible models that can be initialized for the simulation
# ---------------------------------------------------------------------------------------
# How to use it?
#   1. Here will be stored all the configured models (even useless ones)
#   2. Change the yaml file name/path of models you want to use
#       NOTE: files are stored in the same folder split in different folder by 'category'
# ---------------------------------------------------------------------------------------
models:
    thevenin:
        category: electric_models
        file: thevenin.yaml
    thermal_paper:
        category: null
        file: null]
    bolun:
        category: null
        file: null
    data_driven:
        category: null
        file: null





